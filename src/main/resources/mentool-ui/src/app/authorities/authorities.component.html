<div align="center" class="jumbotron">

<table *ngIf="dataIsAvailable" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="isNotLocked">
    <th mat-header-cell *matHeaderCellDef> Active Account </th>
    <td mat-cell *matCellDef="let element"> {{element.isNotLocked}} </td>
  </ng-container>

  <ng-container matColumnDef="lockUnlock">
    <th mat-header-cell *matHeaderCellDef> Lock/Unlock </th>
    <td mat-cell *matCellDef="let element">
      <button class="btn btn-info" type="button" (click)="lockUnlockSelectedUser()">Lock/Unlock</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row  *matRowDef="let row;  columns: displayedColumns;" class="highlight"  [ngClass]="{'highlight': shouldHighlightRow(row)}" (click)="enableLockButtons(row)"></tr>
</table>
  <br>
</div>
