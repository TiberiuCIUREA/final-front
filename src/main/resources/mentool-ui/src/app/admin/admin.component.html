<div class="align-content-center">
  <div class="form-group">
    <label>Email Address:</label>
    <input type="text" [value]="username" readonly style="border: none; padding-left: 10px">
  </div>
</div>

<div class="align-content-center">
  <table mat-table *ngIf="dataSource" [dataSource]="dataSource">
    <!-- Skill Name -->
    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef> Skill Name</th>
      <td mat-cell *matCellDef="let element"> {{element.skillName}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  <div class="container-fluid">
    <button mat-raised-button color="primary" class="align-content-center" (click)="openDialog()">Add skill</button>
  </div>
</div>
