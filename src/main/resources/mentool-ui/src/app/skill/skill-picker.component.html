<div class="row" *ngIf="skills">

  <mat-form-field>
    <mat-select [(value)]="selectedSkill" (selectionChange)="broadcastChange($event)" placeholder="Choose skill">
      <mat-option *ngFor="let skill of skills" [value]="skill">{{ skill.skillName }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="example-button-row">
    <button mat-icon-button color="warn" type="button" (click)="unselect()"><mat-icon>delete</mat-icon></button>
  </div>
</div>
